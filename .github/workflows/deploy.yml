name: Deploy to Server

on:
  push:
    branches:
      - main  # Триггер на пуш в ветку main

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash

      - name: Authenticate to Yandex Cloud
        run: |
          echo "${{ secrets.YANDEX_KEY_JSON }}" > key.json
          yc config set service_account_key key.json
      - name: Login to Yandex Cloud
        run: yc container registry configure-docker

      - name: Build image
        run: docker compose build

      - name: Push image
        run: docker compose push


  deploy:
    runs-on: ubuntu-latest

    steps:


      # Шаг 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and run commands
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Reference the private key stored in GitHub Secrets
        run: |
          echo "$PRIVATE_KEY" > private_key.pem # Write the private key to a file
          chmod 600 private_key.pem # Set the appropriate permissions for the key file

          # Establish an SSH connection and execute commands on the remote server
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@centrifugo.tech <<EOF
            docker compose pull
            docker compose up -d
          EOF

          rm -f private_key.pem # Remove the private key file after use for security



    